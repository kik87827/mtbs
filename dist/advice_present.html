<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap full_page_wrap">
		<header class="header_zone">
			<div class="header_inwrap">
				<h1 class="toplogo"><a href="#" class="toplogo_item"><span class="hdtext">Mclick System</span></a></h1>
				<div class="header_util_wrap">
					<p class="header_util">안녕하세요.<strong class="header_sym">성민영님</strong></p>
				</div>
			</div>
			<div class="header_smenu_zone">
				<ul class="header_smenu_list">
					<li class="active">
						<a href="#" class="header_smenu ico_s01">
							<div class="smenu_text">상담현황</div>
						</a>
					</li>
					<li>
						<a href="#" class="header_smenu ico_s02">
							<div class="smenu_text">출발현황</div>
						</a>
					</li>
					<li>
						<a href="#" class="header_smenu ico_s03">
							<div class="smenu_text">예약현황</div>
						</a>
					</li>
					<li>
						<a href="#" class="header_smenu ico_s04">
							<div class="smenu_text">입금현황</div>
						</a>
					</li>
				</ul>
			</div>
		</header>
		<section class="mid_section">
			<div class="ms_fieldset_wrap">
				<div class="ms_fitem_wrap">
					<div class="ms_fitem">
						<span class="ms_fitem_label">상담일</span>
						<div class="ms_fitem_form">
							<div class="ms_fxdata">2022.01.01 ~ 2022.01.01</div>
							<a href="#" class="btn_msico ico_calendar" id="calendar_call"><span class="hdtext">달력</span></a>
						</div>
					</div>
					<div class="ms_fitem">
						<input type="text" class="form_input" placeholder="고객명을 입력해주세요">
					</div>
				</div>
				<div class="btn_botsubmit_w"><a href="#" class="btn_botsubmit">검색하기</a></div>
			</div>
			<div class="data_result_wrap">
				<div class="data_more_row"><a href="#" class="btn_data_more"><span class="hdtext">더보기</span></a></div>
				<div class="data_main_row">
					<div class="data_main_label">TOTAL</div>
					<div class="data_main_value">
						<div class="data_value_obj">
							<span class="data_value_count">7</span>
							<span class="data_value_unit">건</span>
						</div>
					</div>
				</div>
				<div class="data_linkage_row">
					<ul class="data_sort_list">
						<li><a href="#" class="btn_data_sort active">최신순</a></li>
					</ul>
				</div>
				<div class="data_linkage_item_row">
					<a href="#" class="data_linkage_item">
						<div class="data_linkage_sub">상담일자 22.01.11</div>
						<div class="data_linkage_main">제주 우도 효도 여행 2일</div>
						<div class="data_linkage_author">정기호 4명</div>
					</a>
					<a href="#" class="data_linkage_item">
						<div class="data_linkage_sub">상담일자 22.01.11</div>
						<div class="data_linkage_main">제주 우도 효도 여행 2일</div>
						<div class="data_linkage_author">정기호 4명</div>
					</a>
					<a href="#" class="data_linkage_item">
						<div class="data_linkage_sub">상담일자 22.01.11</div>
						<div class="data_linkage_main">제주 우도 효도 여행 2일</div>
						<div class="data_linkage_author">정기호 4명</div>
					</a>
					<div class="nodata_wrap">
						<p class="nodata">데이터가 없습니다.</p>
					</div>
				</div>
			</div>
		</section>
		<!-- popup -->
		<div class="popup_wrap" id="calendarPopup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_titlelow">
					<h3 class="popup_title">검색조건 설정</h3>
				</div>
				<div class="popup_contentlow">
					<div class="pcont_inwrap">
						<div class="while_form_row">
							<input type="date" class="inline_calendar_form" value="2020-12-01">
							<span class="inline_calendar_else">~</span>
							<input type="date" class="inline_calendar_form" value="2020-12-01">
						</div>
						<div class="control_box_vitem_group">
							<div class="control_box_vitem">
								<div class="control_box_vcell"><a href="#" class="btn_control_box prev"><span class="btn_control_box_text">어제</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box current active"><span class="btn_control_box_text">오늘</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box next"><span class="btn_control_box_text">내일</span></a></div>
							</div>
							<div class="control_box_vitem">
								<div class="control_box_vcell"><a href="#" class="btn_control_box prev"><span class="btn_control_box_text">지난주</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box current"><span class="btn_control_box_text">이번주</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box next"><span class="btn_control_box_text">다음주</span></a></div>
							</div>
							<div class="control_box_vitem">
								<div class="control_box_vcell"><a href="#" class="btn_control_box prev"><span class="btn_control_box_text">지난달</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box current"><span class="btn_control_box_text">이번달</span></a></div>
								<div class="control_box_vcell"><a href="#" class="btn_control_box next"><span class="btn_control_box_text">다음달</span></a></div>
							</div>
						</div>
						<div class="btn_botsubmit_w"><a href="#" class="btn_botsubmit">조회</a></div>
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			document.addEventListener("DOMContentLoaded", function() {
				if (url_2 === "calendar") {
					var calendar_obj = new DesignPopup({
						selector: "#calendarPopup"
					});
				}
				let calendar_call = document.querySelector("#calendar_call");
				calendar_call.addEventListener("click", (e) => {
					var calendar_obj = new DesignPopup({
						selector: "#calendarPopup"
					});
				}, false);
			});
		</script>
	</div>
</body>

</html>
